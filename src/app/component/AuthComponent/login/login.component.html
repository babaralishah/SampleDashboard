<div class="container">
    <div class="row center">
        <img class="wave" src="assets/icons/wave.png">
        <div class="container">
            <div class="img">
                <img src="assets/icons/bg.svg">
            </div>
            <div class="login-content text-center">
                <div class="login">
                    <form class="form-register" [formGroup]="loginForm" (ngSubmit)="loginUser()">
                        <img src="assets/icons/avatar.svg">
                        <h3>Welcome to Agent Dashboard</h3>
                        <div class="input-div one" style="background-color: #fff; padding-left: 5px;">
                            <div class="i">
                                <i class="fa fa-user"></i>
                            </div>
                            <div class="div">
                                <!-- <h5>Username</h5> -->
                                <input type="text" class="input" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" type="email" name="email" formControlName="email" placeholder="Email address" required="" autofocus="" class="">
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback text-left">
                                    <div *ngIf="f.email.errors.required">Email is required</div>
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                            </div>
                        </div>
                        <div class="input-div pass" style="background-color: #fff;">
                            <div class="i">
                                <i class="fa fa-lock"></i>
                            </div>
                            <div class="div">
                                <!-- <h5>Password</h5> -->
                                <input type="password" class="input" class="input-field" type="password" formControlName="password" placeholder="Password" required="" class="" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback text-left">
                                    <div *ngIf="f.password.errors.required">Password is required</div>
                                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters
                                    </div>
                                </div>
                            </div>
                        </div>

                        <input type="submit" class="btn" value="Login">
                        <hr class="mt-4 mb-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/a81368914c.js"></script>
