<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title mb-4">
          <span class="lstick"></span>Add New Agent
        </h4>
        <hr class="divider">
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>User ID</label>
                <input
                  type="text"
                  class="form-control"
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Contact No</label>
                <input
                  type="text"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Location</label>
                <input
                  type="text"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input
                  type="text"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Access</label>
                <input
                  type="text"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="col">
              <div class="form-group">
                <label>Status</label>
                <input
                  type="text"
                  class="form-control"
                  required
                />
              </div>
            </div>
          </div>
          <div class="row mt-4">
              <div class="col">
                <div class="form-group">
                  <button type="submit" class="btn btn-primary w-100">
                    Save Agent
                  </button>
                </div>
              </div>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
